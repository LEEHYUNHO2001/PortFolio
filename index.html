<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="public/me_favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="public/me_favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <title>PORT FOLIO BOOK</title>
  </head>
  <body>
    <main class="main-book">
      <button onclick="javascript:link()" class="btn-book-right">
        기록하는 개발자<br /><br />포트폴리오 보러가기<br /><br />Click
      </button>
      <section class="sec-book">
        <section class="section-book-front">
          <h1 class="sr-only">Port Folio Book</h1>
          <header class="hd-book">
            <h2 class="h2-bookname">이현호</h2>
            <img src="img/lee.jpg" alt="이현호 사진" class="img-me" />
          </header>
          <article class="art-introduction">
            <h3 class="sr-only">자기소개</h3>
            <p class="introduction">새로운 기술에 도전하고,</p>
            <p class="introduction">더 나은 협업을 위해 고민하는</p>
            <p class="introduction">Front-End 개발자 이현호입니다.</p>
          </article>
        </section>
        <button onclick="javascript:link()" class="btn-book-back">
          <div class="back-item back-item1">
            새로운 지식을 접하거나 에러를 발견하면 Velog에 정리하는 습관을 가진
            개발자입니다.
          </div>

          <div class="back-item back-item2">유사 에러 쉽게 해결!</div>
          <div class="back-item back-item3">복습 효과!</div>
          <div class="back-item back-item4">
            <img src="./img/html.png" alt="html" />
            <img src="./img/css.png" alt="css" />
            <img src="./img/ts.png" alt="typescript" />
            <img src="./img/js.png" alt="javascript" />
            <img src="./img/jquery.png" alt="jquery" />
            <br />
            <img src="./img/react.png" alt="react" />
            <img src="./img/next.png" alt="next" />
            <img src="./img/redux.png" alt="redux" />
            <br />
          </div>
          <div class="back-item back-item5">
            현재 React와 TypeScript를 함께 사용하는 것에 관심을 기울이고
            있습니다.
          </div>
          <div class="back-item back-item6">
            CSR, SSR, SSG, 프로젝트 추상화에 대한 고민도 관심사 중 하나입니다.
          </div>
        </button>
      </section>
    </main>
    <script>
      const link = () => {
        setTimeout(() => {
          location.href = "main.html";
        }, 950);
      };
    </script>
    <script>
      const btn_right = document.querySelector(".btn-book-right");
      const btn_back = document.querySelector(".btn-book-back");
      btn_right.addEventListener("click", () => {
        btn_back.classList.toggle("on");
        btn_right.classList.toggle("on");
        setTimeout(() => {
          btn_right.classList.toggle("on");
          btn_back.classList.toggle("on");
        }, 2000);
      });
      btn_back.addEventListener("click", () => {
        btn_right.classList.toggle("on");
        btn_back.classList.toggle("on");
        setTimeout(() => {
          btn_right.classList.toggle("on");
          btn_back.classList.toggle("on");
        }, 2000);
      });
    </script>
  </body>
</html>
