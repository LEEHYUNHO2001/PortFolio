<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="public/me_favicon.ico" type="image/x-icon">
    <link rel="icon" href="public/me_favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <title>PORT FOLIO BOOK</title>
    <style>
    </style>
</head>
<body >
    <main class="main-book">
        <button onclick="javascript:link()" class="btn-book-right"></button>
        <section class="sec-book">
            <section class="section-book-front">
                <h1 class="sr-only">Port Folio Book</h1>
                <header class="hd-book">
                    <h2 class="h2-bookname">이현호</h2>
                    <img src="img/lee.jpg" alt="이현호 사진" class="img-me">
                </header>
                <article class="art-introduction">
                    <h3 class="sr-only">자기소개</h3>
                    <p class="introduction">새로운 기술에 도전하고,</p>
                    <p class="introduction">더 나은 협업을 위해 고민하는 </p>
                    <p class="introduction">Front-End 개발자 이현호입니다.</p>
                </article>
            </section>
            <button onclick="javascript:link()" class="btn-book-back">
                <div class="back-item back-item1"></div>
                <div class="back-item back-item2"></div>
                <div class="back-item back-item3"></div>
                <div class="back-item back-item4"></div>
                <div class="back-item back-item5"></div>
                <div class="back-item back-item6"></div>
            </button>
        </section>
        
    </main>
    <script>
    const link = () => {
        setTimeout(() => {
            location.href = 'index.html';
        }, 1000);
    }
    </script>
    <script>
        const btn_right = document.querySelector('.btn-book-right');
        const btn_back = document.querySelector('.btn-book-back');
        btn_right.addEventListener('click', () => {
            btn_back.classList.toggle('on');
            btn_right.classList.toggle('on');
        });
        btn_back.addEventListener('click', () => {
            btn_right.classList.toggle('on');
            btn_back.classList.toggle('on');
        });
    </script>
</body>
</html>
